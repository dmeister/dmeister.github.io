url = "/about/"
weight = 10

[[menu.main]]
name = "Archive"
url = "/archives/"
weight = 20

[[menu.main]]
name = "Search"
url = "/search/"
weight = 30

[outputs]
home = ["HTML", "RSS", "JSON"]

